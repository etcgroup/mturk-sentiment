<html>
<head>
<link type="text/css" href="http://lovebox.local:8000/utility/static/jquery/css/themename/jquery-ui-1.8.custom.css" rel="Stylesheet" />	
<script type="text/javascript" src="http://lovebox.local:8000/utility/static/jquery/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="http://lovebox.local:8000/utility/static/jquery/js/jquery-ui-1.8.custom.min.js"></script>
</head>
<body>
<!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>-->


<meta charset="UTF-8" />

	<style type="text/css">
		#demo-frame > div.demo { padding: 10px !important; };
	</style>
	<script type="text/javascript">
	$(function() {
		$("#slider-range").slider({
			range: true,
			min: 0,
			max: 500,
			values: [75, 300],
			slide: function(event, ui) {
				$("#amount").val('$' + ui.values[0] + ' - $' + ui.values[1]);
			}
		});
		$("#amount").val('$' + $("#slider-range").slider("values", 0) + ' - $' + $("#slider-range").slider("values", 1));
	});
	</script>



<div class="demo">

<p>
<label for="amount">Price range:</label>
<input type="text" id="amount" style="border:0; color:#f6931f; font-weight:bold;" />
</p>

<div id="slider-range"></div>

</div><!-- End demo -->

<div class="demo-description">

<p>Set the <code>range</code> option to true to capture a range of values with two drag handles.  The space between the handles is filled with a different background color to indicate those values are selected.</p>

</div><!-- End demo-description -->
</body></html>
